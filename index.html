<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 12px; text-align: center; border-top: 1px dashed ; padding-top: 1rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="order-card">
    <div class="order-image-container">
      <img src="images/illustration-hero.svg" alt="HERO">
    </div>
    <div class="card-content">
      <p class="heading">Order Summary</p>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="price-container">
        <div>
          <img src="images/icon-music.svg" alt="MUSIC ICON">
        </div>
        <div class="plan">
          <p class="plan-name">Annual Plan</p>
          <p class="plan-price">&dollar;59.99/year</p>
        </div>
        <div class="change">
          <a href="#">Change</a>
        </div>
      </div>
      <div class="btns">
        <button class="payment-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/thevarungrovers">Varun Grover</a>.
  </div>
</body>
</html>
